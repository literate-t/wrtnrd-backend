server:
  port: 8081
spring:
  application:
    name: wrtnrd-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/wrtnrd
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: wrtnrd-client-app
            client-secret: 7bmVQx22U2S0GnBD2MeTfZRSZ7RVZlHB
            authorization-grant-type: client_credentials
            client-authentication-method: client_secret_basic
            redirect-uri: http://localhost:8081/callback
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/wrtnrd
            token-uri: ${spring.security.oauth2.client.provider.keycloak.issuer-uri}/protocol/openid-connect/token
logging:
  level:
    org.springframework.security: trace
    root: debug
#    web: debug
