spring:
  application:
    name: wrtnrd-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/wrtnrd
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true